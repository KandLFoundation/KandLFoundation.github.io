<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon Glow Filters -->
    <filter id="blueGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="purpleGlow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="orangeGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Gradients -->
    <linearGradient id="blueNeon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="purpleNeon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#b24bf3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7b2cbf;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="orangeNeon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>

    <!-- Animated Gradient -->
    <linearGradient id="animatedGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1">
        <animate attributeName="stop-color" values="#00d4ff;#b24bf3;#ff6b35;#00d4ff" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#b24bf3;stop-opacity:1">
        <animate attributeName="stop-color" values="#b24bf3;#ff6b35;#00d4ff;#b24bf3" dur="4s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1">
        <animate attributeName="stop-color" values="#ff6b35;#00d4ff;#b24bf3;#ff6b35" dur="4s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Dark Background -->
  <rect width="500" height="500" fill="#0a0e27"/>
  
  <!-- Background Glow Effects -->
  <circle cx="150" cy="200" r="100" fill="#00d4ff" opacity="0.1" filter="url(#blueGlow)">
    <animate attributeName="r" values="100;120;100" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="200" r="100" fill="#ff6b35" opacity="0.1" filter="url(#orangeGlow)">
    <animate attributeName="r" values="100;120;100" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="250" r="80" fill="#b24bf3" opacity="0.15" filter="url(#purpleGlow)">
    <animate attributeName="r" values="80;100;80" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Circuit Pattern Background (K side) -->
  <g opacity="0.3" stroke="url(#blueNeon)" fill="none" stroke-width="2">
    <path d="M 80,150 L 120,150 L 120,120">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 100,180 L 140,180 L 140,210">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
    </path>
    <circle cx="120" cy="150" r="3" fill="#00d4ff"/>
    <circle cx="140" cy="180" r="3" fill="#00d4ff"/>
    <path d="M 90,240 L 130,240">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Geometric Pattern Background (L side) -->
  <g opacity="0.3" stroke="url(#orangeNeon)" fill="none" stroke-width="2">
    <path d="M 360,140 L 390,160 L 390,180">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.2s" repeatCount="indefinite"/>
    </path>
    <path d="M 380,200 L 410,220 L 380,240">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.8s" repeatCount="indefinite"/>
    </path>
    <path d="M 370,260 L 400,260 L 400,280" stroke-width="1.5">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.2s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Main Logo: K -->
  <g filter="url(#blueGlow)">
    <!-- K vertical line -->
    <path d="M 100,120 L 100,280" stroke="url(#blueNeon)" stroke-width="16" stroke-linecap="round" fill="none"/>
    
    <!-- K upper diagonal with circuit style -->
    <path d="M 100,180 L 180,120" stroke="url(#blueNeon)" stroke-width="16" stroke-linecap="round" fill="none"/>
    
    <!-- K lower diagonal -->
    <path d="M 100,200 L 180,280" stroke="url(#blueNeon)" stroke-width="16" stroke-linecap="round" fill="none"/>
    
    <!-- Circuit nodes on K -->
    <circle cx="100" cy="180" r="6" fill="#00d4ff" opacity="0.9">
      <animate attributeName="r" values="6;9;6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="150" r="5" fill="#00d4ff" opacity="0.8">
      <animate attributeName="r" values="5;7;5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="240" r="5" fill="#00d4ff" opacity="0.8">
      <animate attributeName="r" values="5;7;5" dur="2.3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Ampersand (&) -->
  <g filter="url(#purpleGlow)">
    <path d="M 250,160 Q 230,140 210,140 Q 180,140 180,170 Q 180,190 200,210 L 240,250 Q 260,230 280,230 Q 300,230 300,250 Q 300,280 260,280 Q 230,280 210,260" 
          stroke="url(#purpleNeon)" stroke-width="18" stroke-linecap="round" fill="none"/>
    
    <!-- Inner glow circle -->
    <circle cx="250" cy="200" r="30" fill="none" stroke="#b24bf3" stroke-width="3" opacity="0.4">
      <animate attributeName="r" values="30;35;30" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0.7;0.4" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Decorative dots -->
    <circle cx="250" cy="200" r="8" fill="#b24bf3">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Main Logo: L -->
  <g filter="url(#orangeGlow)">
    <!-- L vertical line -->
    <path d="M 340,120 L 340,280" stroke="url(#orangeNeon)" stroke-width="16" stroke-linecap="round" fill="none"/>
    
    <!-- L horizontal line -->
    <path d="M 340,280 L 420,280" stroke="url(#orangeNeon)" stroke-width="16" stroke-linecap="round" fill="none"/>
    
    <!-- Decorative geometric pattern on L -->
    <path d="M 350,150 L 370,170 L 350,190" stroke="#ffd700" stroke-width="3" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </path>
    <path d="M 350,210 L 370,230 L 350,250" stroke="#ffd700" stroke-width="3" fill="none" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- Geometric accent at corner -->
    <path d="M 340,280 L 360,260 L 380,280" stroke="#ff6b35" stroke-width="4" fill="none" opacity="0.8"/>
  </g>

  <!-- Text: K&L DIGITAL -->
  <text x="250" y="360" font-family="'Arial Black', sans-serif" font-size="48" font-weight="900" 
        fill="url(#animatedGrad)" text-anchor="middle" letter-spacing="8" filter="url(#orangeGlow)">
    K&L DIGITAL
  </text>

  <!-- Underline accent -->
  <line x1="90" y1="375" x2="410" y2="375" stroke="url(#animatedGrad)" stroke-width="3" stroke-linecap="round" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
  </line>

  <!-- Tagline -->
  <text x="250" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="600" 
        fill="#00d4ff" text-anchor="middle" letter-spacing="4" opacity="0.9">
    GEN Z INNOVATION
  </text>

  <!-- Corner Accents -->
  <g opacity="0.5">
    <!-- Top left -->
    <path d="M 20,20 L 50,20 L 50,50" stroke="#00d4ff" stroke-width="2" fill="none"/>
    <circle cx="50" cy="50" r="3" fill="#00d4ff"/>
    
    <!-- Top right -->
    <path d="M 480,20 L 450,20 L 450,50" stroke="#ff6b35" stroke-width="2" fill="none"/>
    <circle cx="450" cy="50" r="3" fill="#ff6b35"/>
    
    <!-- Bottom left -->
    <path d="M 20,480 L 50,480 L 50,450" stroke="#b24bf3" stroke-width="2" fill="none"/>
    <circle cx="50" cy="450" r="3" fill="#b24bf3"/>
    
    <!-- Bottom right -->
    <path d="M 480,480 L 450,480 L 450,450" stroke="#ffd700" stroke-width="2" fill="none"/>
    <circle cx="450" cy="450" r="3" fill="#ffd700"/>
  </g>

  <!-- Scanning line effect -->
  <line x1="0" y1="200" x2="500" y2="200" stroke="#00d4ff" stroke-width="1" opacity="0.3">
    <animate attributeName="y1" values="0;500;0" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="y2" values="0;500;0" dur="5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;0.3;0" dur="5s" repeatCount="indefinite"/>
  </line>

  <!-- Energy particles -->
  <circle cx="120" cy="150" r="2" fill="#00d4ff">
    <animate attributeName="cy" values="150;100;150" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="250" r="2" fill="#ff6b35">
    <animate attributeName="cy" values="250;200;250" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="180" r="2" fill="#b24bf3">
    <animate attributeName="cy" values="180;130;180" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.8;0;0.8" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>