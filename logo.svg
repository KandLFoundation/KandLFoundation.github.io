<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="warmGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filters for depth -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Energy Rings -->
  <g opacity="0.15">
    <circle cx="200" cy="160" r="140" fill="none" stroke="url(#skyGradient)" stroke-width="1"/>
    <circle cx="200" cy="160" r="120" fill="none" stroke="url(#skyGradient)" stroke-width="1"/>
    <circle cx="200" cy="160" r="100" fill="none" stroke="url(#skyGradient)" stroke-width="1"/>
  </g>
  
  <!-- Main Visual: Rising Phoenix/Hands Hybrid -->
  <g transform="translate(200, 160)">
    
    <!-- Base: Two Hands Meeting (Community Foundation) -->
    <g opacity="0.9">
      <!-- Left Hand -->
      <path d="M -60,30 Q -55,20 -50,15 Q -48,10 -45,5 L -42,-5 Q -40,-15 -38,-20 
               L -38,-25 Q -38,-30 -36,-32 L -30,-35 L -25,-30 L -28,-5 L -30,20 Z" 
            fill="url(#skyGradient)" filter="url(#shadow)"/>
      
      <!-- Right Hand -->
      <path d="M 60,30 Q 55,20 50,15 Q 48,10 45,5 L 42,-5 Q 40,-15 38,-20 
               L 38,-25 Q 38,-30 36,-32 L 30,-35 L 25,-30 L 28,-5 L 30,20 Z" 
            fill="url(#skyGradient)" filter="url(#shadow)" transform="scale(-1,1)"/>
    </g>
    
    <!-- Middle: Rising Energy/Hope (Like Phoenix Wings) -->
    <g filter="url(#glow)">
      <!-- Central Flame/Energy Burst -->
      <path d="M 0,-60 Q -15,-45 -25,-30 L -30,-15 Q -32,-5 -28,5 L -20,15 Q -15,20 0,25 
               Q 15,20 20,15 L 28,5 Q 32,-5 30,-15 L 25,-30 Q 15,-45 0,-60 Z" 
            fill="url(#warmGradient)" opacity="0.9"/>
      
      <!-- Left Wing/Flame -->
      <path d="M -28,5 Q -40,0 -50,-10 Q -55,-20 -52,-35 L -45,-45 Q -35,-50 -25,-45 
               L -20,-35 Q -22,-20 -28,5 Z" 
            fill="url(#warmGradient)" opacity="0.7"/>
      
      <!-- Right Wing/Flame -->
      <path d="M 28,5 Q 40,0 50,-10 Q 55,-20 52,-35 L 45,-45 Q 35,-50 25,-45 
               L 20,-35 Q 22,-20 28,5 Z" 
            fill="url(#warmGradient)" opacity="0.7"/>
      
      <!-- Top Flame Points -->
      <path d="M 0,-60 L -8,-70 Q -5,-75 0,-72 Q 5,-75 8,-70 Z" fill="#ffd700" opacity="0.9"/>
      <circle cx="0" cy="-72" r="4" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- Sacred Geometry Integration: Merkaba Star -->
    <g opacity="0.3" stroke="url(#skyGradient)" fill="none" stroke-width="1.5">
      <path d="M 0,-50 L 30,0 L 0,40 L -30,0 Z"/>
      <path d="M 0,-40 L -30,0 L 0,50 L 30,0 Z"/>
    </g>
    
    <!-- Heart Center (Hidden Detail) -->
    <path d="M 0,-8 Q -6,-14 -12,-14 Q -18,-14 -18,-8 Q -18,-2 -12,4 L 0,14 
             L 12,4 Q 18,-2 18,-8 Q 18,-14 12,-14 Q 6,-14 0,-8 Z" 
          fill="#ffffff" opacity="0.9" filter="url(#glow)"/>
    
    <!-- Energy Particles Rising -->
    <circle cx="-35" cy="-20" r="2" fill="#ffd700" opacity="0.8">
      <animate attributeName="cy" values="-20;-40;-20" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="-25" r="2" fill="#ffd700" opacity="0.6">
      <animate attributeName="cy" values="-25;-45;-25" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="-55" r="2.5" fill="#ffffff" opacity="0.9">
      <animate attributeName="cy" values="-55;-75;-55" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;0;0.9" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="-40" r="1.5" fill="#00d4ff" opacity="0.7">
      <animate attributeName="cy" values="-40;-60;-40" dur="3.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0;0.7" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-20" cy="-35" r="1.5" fill="#00d4ff" opacity="0.7">
      <animate attributeName="cy" values="-35;-55;-35" dur="2.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0;0.7" dur="2.8s" repeatCount="indefinite"/>
    </circle>
    
  </g>
  
  <!-- Light Rays -->
  <g opacity="0.2">
    <line x1="200" y1="80" x2="200" y2="40" stroke="url(#warmGradient)" stroke-width="2" stroke-linecap="round"/>
    <line x1="200" y1="80" x2="170" y2="50" stroke="url(#warmGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="200" y1="80" x2="230" y2="50" stroke="url(#warmGradient)" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Typography with Impact -->
  <g filter="url(#shadow)">
    <text x="200" y="280" font-family="'Arial Black', 'Arial', sans-serif" font-size="68" 
          font-weight="900" fill="url(#skyGradient)" text-anchor="middle" letter-spacing="6">
      K&amp;L
    </text>
  </g>
  
  <text x="200" y="310" font-family="'Arial', sans-serif" font-size="22" 
        font-weight="300" fill="#0066ff" text-anchor="middle" letter-spacing="10" opacity="0.9">
    FOUNDATION
  </text>
  
  <!-- Dynamic Accent Line -->
  <g opacity="0.7">
    <line x1="100" y1="320" x2="200" y2="320" stroke="url(#warmGradient)" stroke-width="3" stroke-linecap="round">
      <animate attributeName="x2" values="200;300;200" dur="3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Powerful Tagline -->
  <text x="200" y="345" font-family="'Arial', sans-serif" font-size="13" 
        font-weight="500" fill="#ff6b35" text-anchor="middle" letter-spacing="3" opacity="0.9">
    IGNITING HOPE â€¢ LIFTING LIVES
  </text>
  
</svg>